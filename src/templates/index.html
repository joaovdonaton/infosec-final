{% extends "base.html" %}

{% block content %}
    {% if loggedIn %}
        <h1>Hello, since you are logged in, here are all the other registered users</h1>
        {% for r in rows %}
            <p>{{r[0]}} | {{r[1]}}</p>
        {% endfor %}
    {% else %}
        <h1>You are not logged in!</h1>
    {% endif %}
{% endblock %}
